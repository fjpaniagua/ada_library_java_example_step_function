sonar.projectKey=com.bbva.test:ada_library_java_example_step_function-lib
sonar.projectName=ada_library_java_example_step_function-lib
sonar.projectVersion=1.0.0-SNAPSHOT

# =====================================================
#   Definition of the modules
# =====================================================
sonar.modules=ada_library_java_example_step_function-lib

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
